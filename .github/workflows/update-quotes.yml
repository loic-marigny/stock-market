name: Update quotes (cron)
run-name: Update quotes (cron) #${{ github.run_number }}
on:
  schedule:
    # US regular session (approx. 13:30-20:00 UTC, Mon-Fri)
    - cron: "30/15 13 * * 1-5"
    - cron: "*/15 14-19 * * 1-5"
    - cron: "0/15 20 * * 1-5"
    # Shanghai (approx. 01:30-07:00 UTC, Mon-Fri)
    - cron: "30/15 1 * * 1-5"
    - cron: "*/15 2-3 * * 1-5"
    - cron: "*/15 5-6 * * 1-5"
    - cron: "0/15 7 * * 1-5"
    # Euronext Paris (approx. 08:00-16:30 UTC, Mon-Fri)
    - cron: "*/15 8-16 * * 1-5"
    # Tokyo (approx. 00:00-02:30 & 03:30-06:00 UTC, Mon-Fri)
    - cron: "*/15 0-2 * * 1-5"
    - cron: "*/15 3-5 * * 1-5"
    # Tadawul (KSA) (approx. 07:00-12:00 UTC, Sun-Thu)
    - cron: "0/15 7-12 * * 0-4"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests==2.32.3 akshare pandas numpy lxml
      - name: Generate quotes.json
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FINNHUB_TOKEN: ${{ secrets.FINNHUB_TOKEN }}
        run: |
          python scripts/quotes.py
          test -f data/quotes.json && head -n 40 data/quotes.json || true
          test -f public/quotes.json && head -n 40 public/quotes.json || true
      - name: Build companies index
        run: |
          python scripts/build_companies_index.py
          test -f public/companies/index.json && head -n 40 public/companies/index.json || true
      - name: Run summary (UTC/NY time)
        run: |
          echo "### Quotes run #${GITHUB_RUN_NUMBER}" >> $GITHUB_STEP_SUMMARY
          echo "UTC: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "New York: $(TZ=America/New_York date +"%Y-%m-%d %H:%M:%S %Z")" >> $GITHUB_STEP_SUMMARY
      - name: Commit quotes/index if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/quotes.json public/quotes.json public/companies || true
          git commit -m "data(quotes): refresh quotes & companies index" || echo "no changes"
          git push
