name: Sync Fundamentals (Daily)

on:
  # One time every day at 8h00 UTC
  schedule:
    - cron: '0 8 * * *'
  
  workflow_dispatch:

jobs:
  sync-fundamentals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install yfinance supabase

      - name: Run Fundamentals Script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/sync_fundamentals.py