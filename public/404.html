<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function (l) {
        var path = l.pathname.replace(/^\/+/, "");
        var search = l.search ? l.search.replace(/^\?/, "").replace(/&/g, "~and~") : "";
        l.replace(
          l.protocol +
            "//" +
            l.host +
            "/stock-market/?" +
            (path ? "/" + path : "") +
            (search ? "&" + search : "") +
            l.hash
        );
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
